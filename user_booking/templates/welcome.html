<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .header {
        text-align: center;
        padding: 10px 0;
      }
      .header h1 {
        color: #3498db;
      }
      .content {
        margin: 20px 0;
      }
      .content p {
        margin: 10px 0;
      }
      .footer {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Our Service!</h1>
      </div>
      <div class="content">
        <p>Hello <strong>{{ username }}</strong>,</p>
        <p>We are thrilled to have you on board! Welcome to our platform. We hope you enjoy all the benefits and features we offer.</p>
        <p>If you have any questions, feel free to contact us at <a href="mailto:admin@hotelbooking.com">admin@hotelbooking.com</a>.</p>
      </div>
      <div class="footer">
        <p>Best regards,</p>
        <p>The Hotel Booking Team</p>
      </div>
    </div>
  </body>
</html>
